<nav
  [ngClass]="
    allowOverlap()
      ? 'bg-transparent text-white'
      : 'bg-white text-black shadow-md'
  "
  class="fixed z-50 top-0 left-0 right-0 flex justify-between items-center p-3"
>
  <div class="flex space-x-6 items-center font-medium text-lg">
    <a [routerLink]="['/', selectedLanguage().code]">
      <img
        class="w-auto h-7"
        src="images/icons/logo.png"
        [alt]="'navbar.name' | translate"
      />
    </a>
    <a [routerLink]="['/', selectedLanguage().code, 'portfolio']">{{
      "navbar.portfolio" | translate
    }}</a>
    <a href="#">{{ "navbar.pricing" | translate }}</a>
    <a href="#">{{ "navbar.contacts" | translate }}</a>
  </div>
  <app-language-dropdown />
</nav>
