<div
  class="fixed top-13 left-0 right-0 z-0 bg-white p-2 flex gap-2 transition-transform duration-300"
>
  @for (row of rooms; track row.code) {
    <button
      class="px-4 py-2 rounded border cursor-pointer"
      [ngClass]="
        selectedRoom() === row ? 'bg-black text-white' : 'bg-white text-black'
      "
      (click)="setRoom(row)"
    >
      {{ row | translated: "title" }}
    </button>
  }
</div>

<div class="grid grid-cols-6 gap-12 auto-rows-[1fr] grid-flow-row-dense">
  @for (row of projects(); track $index) {
    <div
      class="flex flex-col overflow-hidden rounded-xl"
      [class.col-span-2]="row.images[0].orientation === 'landscape'"
    >
      <img
        [src]="row.images[0].paths.medium"
        [alt]="row | translated: 'title'"
        class="w-full object-cover flex-1"
      />

      <h3 class="text-m mt-2 truncate bg-white px-2">
        {{ row | translated: "title" }}
      </h3>
    </div>
  }
</div>
