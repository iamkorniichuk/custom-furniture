<div class="grid grid-cols-6 gap-2 auto-rows-[1fr] grid-flow-row-dense">
  @for (row of projects(); track $index) {
    <div
      class="relative flex flex-col overflow-hidden group"
      [class.col-span-2]="row.images[0].orientation === 'landscape'"
    >
      <img
        [src]="row.images[0].paths.medium"
        [alt]="row | translated: 'title'"
        class="w-full object-cover flex-1"
      />

      <div
        class="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-black to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end px-2 pb-2"
      >
        <h3 class="text-white text-sm">
          {{ row | translated: "title" }}
        </h3>
      </div>
    </div>
  }
</div>
