<section
  id="countries"
  class="relative snap-start snap-always h-available w-full flex overflow-hidden"
>
  <app-countries-map class="flex-1 h-available w-full z-10" />
  <div
    class="flex-1 h-available flex flex-col justify-center items-start p-8 space-y-6"
  >
    <h2 class="text-3xl font-semibold">{{ "countries.title" | translate }}</h2>
    <p class="text-lg leading-relaxed">
      {{ "countries.description" | translate }}
    </p>
    <p class="text-base leading-relaxed">
      {{ "countries.presence" | translate }}
    </p>
    <div class="bg-zinc-200 p-4 rounded-xl shadow-md">
      <h3 class="text-xl font-medium">
        {{ "countries.noteTitle" | translate }}
      </h3>
      <p class="mt-2 text-sm leading-relaxed">
        {{ "countries.noteText" | translate }}
      </p>
    </div>
    <p class="text-sm opacity-80">{{ "countries.contact" | translate }}</p>
  </div>
</section>
