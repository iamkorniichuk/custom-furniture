<section
  id="hero"
  class="relative h-full max-h-full w-full overflow-hidden snap-start snap-always"
>
  <img
    [src]="backgroundImage1()?.small"
    [srcset]="
      backgroundImage1()?.small +
      ' 480w, ' +
      backgroundImage1()?.medium +
      ' 800w, ' +
      backgroundImage1()?.large +
      ' 1200w, ' +
      backgroundImage1()?.xlarge +
      ' 1600w'
    "
    sizes="
              (min-width: 1536px) 1280px, 
              (min-width: 1280px) 1024px, 
              (min-width: 768px) 768px,   
              100vw                       
            "
    alt="Background image 1"
    class="z-0 absolute inset-0 w-full h-full object-cover transition-opacity duration-1000"
    [class.opacity-0]="!showBackgroundImage1()"
    [class.opacity-100]="showBackgroundImage1()"
    loading="eager"
    decoding="async"
  />

  <img
    [src]="backgroundImage2()?.small"
    [srcset]="
      backgroundImage2()?.small +
      ' 480w, ' +
      backgroundImage2()?.medium +
      ' 800w, ' +
      backgroundImage2()?.large +
      ' 1200w, ' +
      backgroundImage2()?.xlarge +
      ' 1600w'
    "
    sizes="
              (min-width: 1536px) 1280px, 
              (min-width: 1280px) 1024px, 
              (min-width: 768px) 768px,   
              100vw                       
            "
    alt="Background image 2"
    class="z-0 absolute inset-0 w-full h-full object-cover transition-opacity duration-1000"
    [class.opacity-0]="showBackgroundImage1()"
    [class.opacity-100]="!showBackgroundImage1()"
    loading="lazy"
    decoding="async"
  />

  <div
    class="z-10 absolute inset-0 flex flex-col justify-between pointer-events-none"
  >
    <div
      class="h-1/3 w-full bg-gradient-to-b from-black/50 to-transparent"
    ></div>
    <div
      class="h-1/4 w-full bg-gradient-to-t from-black/50 to-transparent"
    ></div>
  </div>

  <div class="z-20 absolute inset-0 flex justify-center items-center">
    <div
      class="w-auto max-w-[90dvw] sm:max-w-lg md:max-w-2xl lg:max-w-3xl h-auto max-h-[90dvh] bg-white p-4 sm:p-6 md:p-8 flex flex-col justify-between"
    >
      <div>
        <h3
          class="font-bold leading-none text-3xl sm:text-5xl md:text-6xl lg:text-7xl mb-4"
        >
          {{ "hero.title" | translate }}
        </h3>
        <p class="leading-relaxed text-sm sm:text-base md:text-lg">
          {{ "hero.description" | translate }}
        </p>
      </div>

      <div
        class="flex flex-wrap justify-between gap-3 text-sm sm:text-base mt-8"
      >
        <a
          [href]="'mailto:' + info.email"
          class="inline-flex items-center hover:underline"
        >
          <img
            class="size-4 sm:size-5 mr-2"
            src="/images/icons/mail.png"
            [alt]="'contacts.mail' | translate"
          />
          <span>{{ info.email }}</span>
        </a>
        <a
          [href]="'tel:' + info.phone"
          class="inline-flex items-center hover:underline"
        >
          <img
            class="size-4 sm:size-5 mr-2"
            src="/images/icons/phone.png"
            [alt]="'contacts.phone' | translate"
          />
          <span>{{ info.phone }}</span>
        </a>
        <a
          [href]="info.facebook"
          class="inline-flex items-center hover:underline"
        >
          <img
            class="size-4 sm:size-5 mr-2"
            src="/images/icons/facebook.png"
            [alt]="'contacts.facebook' | translate"
          />
          <span>{{ info.facebookHandle }}</span>
        </a>
      </div>
    </div>
  </div>

  <app-scroll-section fragment="sample" class="text-white" />
</section>
