<section
  id="hero"
  class="relative h-screen w-full overflow-hidden snap-start snap-always"
>
  <div
    class="z-0 absolute inset-0 bg-cover bg-center bg-no-repeat transition-opacity duration-1000"
    [style.backgroundImage]="`url(${backgroundImage1()})`"
    [class.opacity-0]="!showBackgroundImage1()"
    [class.opacity-100]="showBackgroundImage1()"
  ></div>
  <div
    class="z-0 absolute inset-0 bg-cover bg-center bg-no-repeat transition-opacity duration-1000"
    [style.backgroundImage]="`url(${backgroundImage2()})`"
    [class.opacity-0]="showBackgroundImage1()"
    [class.opacity-100]="!showBackgroundImage1()"
  ></div>

  <div
    class="z-10 absolute inset-0 flex flex-col justify-between pointer-events-none"
  >
    <div
      class="h-1/3 w-full bg-gradient-to-b from-black/50 to-transparent"
    ></div>
    <div
      class="h-1/4 w-full bg-gradient-to-t from-black/50 to-transparent"
    ></div>
  </div>

  <div class="z-20 absolute inset-0 flex justify-center items-center">
    <div class="size-3/5 min-h-min bg-white p-6 flex flex-col justify-between">
      <div>
        <h3 class="font-bold leading-none text-[10vh] mb-6">
          {{ "hero.title" | translate }}
        </h3>
        <p class="leading-7">{{ "hero.description" | translate }}</p>
      </div>
      <div class="flex justify-between">
        <a href="#" class="inline-flex items-center">
          <img
            class="size-[16px] mr-1"
            src="/images/icons/mail.png"
            [alt]="'contacts.mail' | translate"
          />
          <span>example&#64;mail.com</span>
        </a>
        <a href="#" class="inline-flex items-center">
          <img
            class="size-[16px] mr-1"
            src="/images/icons/phone.png"
            [alt]="'contacts.phone' | translate"
          />
          <span>+123 456 78 90</span>
        </a>
        <a href="#" class="inline-flex items-center">
          <img
            class="size-[16px] mr-1"
            src="/images/icons/facebook.png"
            [alt]="'contacts.facebook' | translate"
          />
          <span>/custom-furniture</span>
        </a>
      </div>
    </div>
  </div>
  <a
    [routerLink]="[]"
    fragment="sample"
    class="z-20 absolute bottom-1/20 left-1/2 transform -translate-x-1/2 text-white"
  >
    <div class="text-[20px] leading-[20px]">
      {{ "hero.scroll" | translate }}
    </div>
    <div class="flex justify-center items-center">
      <svg class="h-6 text-white" viewBox="0 0 20 20" fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M5.23 7.21a.75.75 0 011.06.02L10 10.939l3.71-3.71a.75.75 0 111.06 1.061l-4.24 4.24a.75.75 0 01-1.06 0L5.25 8.27a.75.75 0 01-.02-1.06z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </a>
</section>
